🏠 国内网站 = select, DIRECT

🌐 𝒢ℴℴℊ𝓁ℯ = select, DIRECT, 🇭🇰 ℋℴ𝓃ℊ 𝒦ℴ𝓃ℊ

🛩 𝒯ℯ𝓁ℯℊ𝓇𝒶𝓂 = select, DIRECT, 🇼🇸 𝒯𝒶𝒾𝓌𝒶𝓃

🎬 𝒴ℴ𝓊𝒯𝓊𝒷ℯ = select, DIRECT, 🇭🇰 ℋℴ𝓃ℊ 𝒦ℴ𝓃ℊ

📺 𝒩ℯ𝓉𝒻𝓁𝒾𝓍 = select, DIRECT, 🇸🇬 𝒮𝒾𝓃ℊ𝒶𝓅ℴ𝓇ℯ

🎵 𝒯𝒾𝓀𝒯ℴ𝓀 = select, DIRECT, 🇯🇵 𝒥𝒶𝓅𝒶𝓃, 🇰🇷 𝒦ℴ𝓇ℯ𝒶

Ⓜ️ ℳ𝒾𝒸𝓇ℴ𝓈ℴ𝒻𝓉 = select, DIRECT, 🇭🇰 ℋℴ𝓃ℊ 𝒦ℴ𝓃ℊ, 🇺🇸 𝒰𝓃𝒾𝓉ℯ𝒹 𝒮𝓉𝒶𝓉ℯ𝓈

🍎 𝒜𝓅𝓅𝓁ℯ = select, DIRECT, 🇭🇰 ℋℴ𝓃ℊ 𝒦ℴ𝓃ℊ, 🇺🇸 𝒰𝓃𝒾𝓉ℯ𝒹 𝒮𝓉𝒶𝓉ℯ𝓈

🎸 𝒩ℯ𝓉ℯ𝒶𝓈ℯℳ𝓊𝓈𝒾𝒸 = select, DIRECT, policy-path=https://raw.githubusercontent.com/Spades-2/UnblockMusic/master/Surge, update-interval=0

🇭🇰 ℋℴ𝓃ℊ 𝒦ℴ𝓃ℊ = select, policy-path=https://suo.yt/4GJdWVH, update-interval=0, policy-regex-filter=Hong Kong|香港

🇼🇸 𝒯𝒶𝒾𝓌𝒶𝓃 = select, policy-path=https://suo.yt/4GJdWVH, update-interval=0, policy-regex-filter=Taiwan|台湾

🇺🇸 𝒰𝓃𝒾𝓉ℯ𝒹 𝒮𝓉𝒶𝓉ℯ𝓈 = select, policy-path=https://suo.yt/4GJdWVH, update-interval=0, policy-regex-filter=USA|美国

🇯🇵 𝒥𝒶𝓅𝒶𝓃 = select, policy-path=https://suo.yt/4GJdWVH, update-interval=0, policy-regex-filter=Japan|日本

🇰🇷 𝒦ℴ𝓇ℯ𝒶 = select, policy-path=https://suo.yt/4GJdWVH, update-interval=0, policy-regex-filter=Korea|首尔|韩国

🇸🇬 𝒮𝒾𝓃ℊ𝒶𝓅ℴ𝓇ℯ = select, policy-path=https://suo.yt/4GJdWVH, update-interval=0, policy-regex-filter=Singapore|新加坡

🇬🇧 𝒰𝓃𝒾𝓉ℯ𝒹 𝒦𝒾𝓃ℊ𝒹ℴ𝓂 = select, policy-path=https://suo.yt/4GJdWVH, update-interval=0, policy-regex-filter=United Kingdom

🇺🇳 𝒩𝒶𝓉𝒾ℴ𝓃𝓈 = select, policy-path=https://suo.yt/4GJdWVH, update-interval=0, policy-regex-filter=^((?!Hong|Taiwan|USA|Japan|Korea|Singapore|United Kingdom).)*$



